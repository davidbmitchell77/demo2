<template>
    <lightning-card title="for:each loop (array of strings)">
    <div class="slds-var-m-around_medium">
        <template for:each={cars} for:item="car" for:index="i">
            <ul class="slds-list_dotted" key={car}>
                <li class="slds-item">{i}: {car}</li>
            </ul>
        </template>
    </div>
    </lightning-card>
    <lightning-card title="for:each loop (array of objects)">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="ceo">
                 <ul class="slds-has-dividers_around-space" key={ceo.id}>
                    <li class="slds-item">{ceo.id}. <strong>{ceo.company}</strong>&nbsp;({ceo.name})</li>
                </ul>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="iterator loop (array of objects)">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List of top Tech companies and their CEO's</strong>
                            </div>
                        </template>
                        <li class="slds-item"><strong>{ceo.value.company}</strong>&nbsp;({ceo.value.name})</li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Thank you for reading this list!</strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
