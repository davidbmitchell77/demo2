<template>
    <lightning-card title="for:each loop">
    <div class="slds-var-m-around_medium">
        <template for:each={cars} for:item="car" for:index="i">
            <ul class="slds-list_dotted" key={car}>
                <li class="slds-item">{i}: {car}</li>
            </ul>
        </template>
    </div>
    </lightning-card>
    <lightning-card title="iterator loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-list_dotted">
                        <li class="slds-item"><strong>{ceo.value.company}</strong>&nbsp;({ceo.value.name})</li>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
