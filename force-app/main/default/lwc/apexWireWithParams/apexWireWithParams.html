<template>
    <lightning-card title="Apex wire demo with parameters" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox class="slds-var-m-bottom_x-small" name="type" label="Account Type:" options={accountTypeOptions} onchange={typeHandler}></lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                        <p><strong>Industry: </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
