<template>
    <lightning-card title="create record form demo" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <form class="createForm">
                <lightning-input class=">slds-var-m-bottom_x-small" label="First Name" name="FirstName" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" label="Last Name" name="LastName" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" label="Title" name="Title" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" type="tel" label="Phone" name="Phone" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" type="email" label="Email" name="Email" onchange={changeHandler}></lightning-input>
                <lightning-button variant="brand" label="Create Contact" onclick={createContact}></lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
