<template>
    <lightning-card title="create record form demo" icon-name="standard:contact">
    <div class="slds-var-m-around_medium">
            <form class="createForm">
                <lightning-input class=">slds-var-m-bottom_x-small" type="text" label="First Name" name="FirstName" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" type="text" label="Last Name" name="LastName" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" type="text" label="Title" name="Title" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" type="tel" label="Phone" name="Phone" onchange={changeHandler}></lightning-input>
                <lightning-input class=">slds-var-m-bottom_x-small" type="email" label="Email" name="Email" onchange={changeHandler}></lightning-input>
                <div class=" slds-var-m-top_medium slds-align_absolute-center">
                    <lightning-button class= "slds-var-m-right_x-small" variant="neutral" label="Cancel" onclick={reset}></lightning-button>
                    <lightning-button class= "slds-var-m-right_x-small" variant="brand" label="Save" onclick={createContact}></lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
