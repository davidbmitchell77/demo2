<template>
    <lightning-card title="Sign Up" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Create Your Account</h2>
            <lightning-input type="text" label="First Name:"></lightning-input>
            <lightning-input type="text" label="Last Name:"></lightning-input>
            <lightning-input type="email" label="Email Address:"></lightning-input>
            <lightning-input type="password" label="Password:"></lightning-input><br/>
            <lightning-button class="slds-var-m-left_xx-small" variant="brand-outline" label="Back" title="Go back to previous page." onclick={handleClick}></lightning-button>
            <lightning-button class="slds-var-m-left_xx-small" variant="brand" label="Submit" title="Create your user account." onclick={submitHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
