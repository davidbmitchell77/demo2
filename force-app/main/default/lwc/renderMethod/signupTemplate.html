<template>
    <lightning-card title="Sign Up" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h1 class="slds-text-heading_medium slds-var-m-bottom_medium">Signup Form</h1>
            <lightning-input type="text" label="First Name:"></lightning-input>
            <lightning-input type="text" label="Last Name:"></lightning-input>
            <lightning-input type="email" label="Email Address:"></lightning-input>
            <lightning-input type="password" label="Password:"></lightning-input>
            <lightning-button class="slds-var-m-left_x-small" variant="destructive" label="Back" title="Go back to previous page." onclick={handleClick}></lightning-button>
            <lightning-button class="slds-var-m-left_x-small" variant="success" label="Submit" title="Create your user account." onclick={submitHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
