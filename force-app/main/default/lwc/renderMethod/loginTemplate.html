<template>
    <lightning-card title="Log In" icon-name="custom:custom15">
        <div class="slds-var-m-around_medium">
            <h1 class="slds-text-heading_medium slds-var-m-bottom_medium">Login Page</h1>
            <lightning-input type="email" label="Email Address:"></lightning-input>
            <lightning-input type="password" label="Password:"></lightning-input>
            <lightning-button class="slds-var-m-left_x-small" variant="destructive" label="Back" title="Go back to previous page." onclick={handleClick}></lightning-button>
            <lightning-button class="slds-var-m-left_x-small" variant="success" label="Login" title="Log into your account." onclick={submitHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
