<template>
    <div>
        <c-p2c-alert-component card-heading={cardHeading} message={message} number={n} is-valid=false></c-p2c-alert-component>
    </div>
    <div>
        <c-p2c-carousel-component carousel-data={carouselData}></c-p2c-carousel-component>
    </div>

    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title="Parent to Child communication on action" icon-name="">
        <lightning-input class="slds-var-m-around_medium" type="number" onkeyup={changeHandler} label="Enter percentage:" value={percentage}></lightning-input>
        <div class="slds-var-m-around_medium">
            <c-p2c-progress-component progress={percentage}></c-p2c-progress-component>
        </div>
    <div class="slds-var-m-around_medium">
        <c-p2c-slider-component></c-p2c-slider-component>
        <lightning-button class="slds-var-m-left_x-small" variant="brand" label="Reset" title="Primary action" onclick={clickHandler}></lightning-button>
    </div>
    </lightning-card>
</template>
