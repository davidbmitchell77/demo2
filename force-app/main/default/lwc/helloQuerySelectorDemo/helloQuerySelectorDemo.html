<template>
    <lightning-card title="querySelector" icon-name="utility:section">
        <div class="slds-var-m-around_medium">
            <h1>Welcome!</h1>
            <div class="header slds-var-m-around_medium" lwc:dom="manual"></div>
            <template if:true={isDisplayed} for:each={users} for:item="u" for:index="i">
                <div class="name slds-var-m-around_medium" key={u}>[{i}] {u}</div>
            </template><div class="footer slds-var-m-around_medium" lwc:dom="manual"></div>
        </div>
       <template if:false={isDisplayed}><div class="slds-var-m-around_small"><button onclick={showDetailsHandler}>Show Details</button></div></template>
       <template if:true={isDisplayed}><div class="slds-var-m-around_small"><button onclick={hideDetailsHandler}>Hide Details</button></div></template>
    </lightning-card>
</template>
