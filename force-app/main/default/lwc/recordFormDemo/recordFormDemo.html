<template>
    <lightning-card title="Lightning Record Form" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldNames} onsuccess={successHandler}></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="Display Record in View Mode" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-form object-api-name={objectName} record-id={recordId} fields={fieldNames} mode="view"></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="Display Record in Read-Only Mode" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-form object-api-name={objectName} record-id={recordId} fields={fieldNames} mode="readonly">
            </lightning-record-form>
        </div>
    </lightning-card>
</template>
