<template>
    <lightning-card title="2-Way Data Binding">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter course name:" placeholder={title} onkeyup={changeHandler}></lightning-input>
            <div>"<strong>{fullname}</strong>" is a course of {title}.</div>
        </div>
    </lightning-card>
    <lightning-card title="@track properties">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter city name:" placeholder={address.city} onkeyup={trackHandler}></lightning-input>
            <div>"<strong>{address.city}, {address.state}</strong>" is a city in {address.country}.</div>
        </div>
    </lightning-card>
    <lightning-card title="getter example">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter 1st number:" placeholder=0 onkeyup={num1Handler}></lightning-input>
            <lightning-input type="number" label="Enter 2nd number:" placeholder=0 onkeyup={num2Handler}></lightning-input>
            <div><strong>{num1} ** {num2} = {foobar}</strong></div>
        </div>
    </lightning-card>
</template>
