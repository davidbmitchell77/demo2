<template>
    <lightning-card title="Publisher" icon-name="utility:world">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter message to publish:" onkeyup={inputHandler}></lightning-input>
        </div>
        <div>
            <div class="slds-clearfix">
                <lightning-button class="slds-var-m-left_medium slds-float_none" variant="success" label="Publish" title="Publish message via the Lightning Messaging Service." onclick={publishMessage} disabled={noInput}></lightning-button>
            </div>
        </div>
        <footer class="slds-card__footer">
            <span style="font-size:x-small;">{status}</span>
        </footer>
    </lightning-card>
</template>
