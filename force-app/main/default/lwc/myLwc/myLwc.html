<template>
    <lightning-card title ="Account & Related Contacts" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <template if:true={account}>
                <p>{account.Name.value}</p>
                <p>{account.BillingCity.value}, {account.BillingState.value}&nbsp;&nbsp;{account.BillingCountry.value}</p>
                <p>{account.Phone.value}</p>
                <p>{account.Website.value}</p>
                <p>{account.AnnualRevenue.displayValue}</p>
                <p>{account.DunsNumber.value}</p>
            </template>
            <template if:true={contacts}>
                <ul class="slds-m-around_medium">
                    <template for:each={contacts} for:item="c">
                        <li key={c.Id}>{c.Name}</li>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
