<template>
    <lightning-card title ="Account & Related Contacts" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <template if:true={account}>
                <p>{name}</p>
                <p>{street},&nbsp;{city},&nbsp;{state}&nbsp;&nbsp;{country}&nbsp;{postalCode}</p>
                <p>{phone}</p>
                <p>{website}</p>
                <p>Annual Revenue: {annualRevenue}</p>
                <p>DUNS Number: {dunsNumber}</p>
            </template>
            <template if:true={contacts}>
                <div class="slds-var-m-top_medium">
                    <lightning-datatable key-field="Id" columns={cols} data={contacts} show-row-number-column="true" hide-checkbox-column="true" column-widths-mode="auto"></lightning-datatable>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
