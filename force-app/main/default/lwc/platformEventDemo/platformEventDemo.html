<template>
    <lightning-card title="Platform Event Demo" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <p>Use the buttons below to subscribe or unsubscribe to an event channel!</p>
            <lightning-combobox label="Channel" value="" placeholder="Select event channel..." options={options} onchange={handleChange} disabled={inpDisabled} required></lightning-combobox>
            <div class="slds-var-m-top_medium">
                <lightning-button class="slds-var-m-right_x-small" type="button" variant="brand"            label="Subscribe"   title="Subscribe"   onclick={sub} disabled={subDisabled}></lightning-button>
                <lightning-button class="slds-var-m-right_x-small" type="button" variant="destructive-text" label="Unsubscribe" title="Unsubscribe" onclick={uns} disabled={unsDisabled}></lightning-button>
            </div>
        </div>
        <template if:true={showMessages}>
            <div class="slds-var-m-around_medium row">
                <lightning-textarea placeholder="Messages will appear here..." value={messages} disabled read-only></lightning-textarea>
            </div>
        </template>
    </lightning-card>
</template>
