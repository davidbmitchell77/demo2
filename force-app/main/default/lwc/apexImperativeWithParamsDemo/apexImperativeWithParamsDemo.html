<template>
    <lightning-card title="Apex imperative with params/debouncing demo" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Account Name:" placeholder="Type the account name search expression." value={searchKey} onchange={changeHandler}></lightning-input>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <div class="slds-box slds-box_xx-small slds-var-m-top_x-small" key={account.Id}>
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                        <p><strong>Industry: </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
