<template>
    <lightning-card title="getPicklistValues Demo">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
        </div>
        <div class="slds-var-m-around_medium"><strong>selectedIndustry:&nbsp;</strong>{selectedIndustry}</div>
    </lightning-card>

    <lightning-card title="getPicklistValues Demo with type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox>
        </div>
        <div class="slds-var-m-around_medium"><strong>selectedType:&nbsp;</strong>{selectedType}</div>
    </lightning-card>
</template>
