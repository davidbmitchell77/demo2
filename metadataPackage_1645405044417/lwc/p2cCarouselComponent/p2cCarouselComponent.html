<template>
    <lightning-card title="Parent to Child non-primitive data communication" icon-name="utility:food_and_drink">
        <div class="slds-size_3-of-3">
            <div class="slds-box slds-box_x-small slds-text-align_center slds-var-m-around_medium">
                Carousel Without "disable-auto-scroll" Attribute
                <lightning-carousel slds-float>
                    <template for:each={carouselData} for:item="c">
                        <lightning-carousel-image key={c.header} src={c.src} header={c.header} description={c.description} href={c.href} data-target="_blank" onclick={handleClick}></lightning-carousel-image>
                    </template>
                </lightning-carousel>
            </div>
        </div>
    </lightning-card>
</template>
