<template>
    <lightning-card title="Date Validation" icon-name="utility:weeklyview">
        <div class="slds-var-m-around_medium">
            <lightning-input type="date" name="startDate" label="Start Date" onchange={dateHandler}></lightning-input>
            <lightning-input type="date" name="endDate" label="End Date" onchange={dateHandler}></lightning-input>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" label="submit" onclick={submitHandler}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
