<template>
    <lightning-card title="getListUi Demo (beta)" icon-name="standard:contact">
        <div class="slds-var-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.fields.Id.Value}>
                            <td>{contact.fields.Name.value}</td>
                            <td>{contact.fields.Email.value}</td>
                            <td>{contact.fields.Title.value}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-grid slds-var-m-around_medium  slds-align_absolute-center">
            <div class="slds-var-m-right_x-small">
                <lightning-button variant="neutral" label="Previous" onclick={handlePreviousPage}></lightning-button>
            </div>
            <div class="slds-var-m-right_x-small">
                <lightning-button variant="brand" label="Next" onclick={handleNextPage}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
