<template>
    <lightning-card title="User Detail using @wire as a property" icon-name="utility:wifi">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetailsProperty.data}>
                <p>Id: {userId}</p>
                <p>Name: {userDetailsProperty.data.fields.Name.value}</p>
                <p>Title: {userDetailsProperty.data.fields.Title.value}</p>
                <p>Email: {userDetailsProperty.data.fields.Email.value}</p>
                <p>Phone: {userDetailsProperty.data.fields.Phone.value}</p>
            </template>
            <template if:true={userDetailsProperty.error}>
                <p>{userDetailsProperty.error.body.message}</p>
            </template>
        </div>
    </lightning-card>
</template>
